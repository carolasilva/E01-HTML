<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulário de cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
	            <legend>Dados pessoais</legend>
	            Código: <input type="text" size="30"><br>
	            Nome: <input type="text" size="30"><br>
                Senha: <input type="password" size="20"><br>
	            Sexo: <input type="radio" name="sex" value="Masculino">Masculino</input>
	                  <input type="radio" name="sex" value="Feminino">Feminino</input><br>
                Idade: <input type="text" size="2"><br>
                Cartão de crédito<br>
                    <select size="4">
                        <option value="Mastercard">Mastercard</option>
                        <option value="Visa">Visa</option>
                        <option value="American Express">American Express</option>
                    </select>
            </fieldset>
            <fieldset>
                <legend>Dados profissionais</legend> 
                Cargo:
                <select name="Cargo">
                    <option value="Analista júnior">Analista Júnior</option>
                    <option value="Analista pleno">Analista pleno</option>
                    <option value="Analista sênior">Analista sênior</option>
                </select> <br>
                Dados pessoais: <br>
                <input type="checkbox" name="Fumante" value="Fumante">Fumante</input><br>
                <input type="checkbox" name="Exercicio" value="Exercicio">Pratica exercícios físicos</input><br>
                <input type="checkbox" name="Bebida" value="Bebida">Consome bebida alcoólica</input><br>
                Experiências profissionais: <br>
                <textarea rows="4" cols="50">Data Inicio/Data Fim/Empresa/Cargo
                </textarea>           
            </fieldset>
            <input type="reset" value="Limpar">
            <input type="submit" name="Inserir" value="Inserir">
        </form>
    </body>
</html>
